description: "Daniel Deronda is a novel by George Eliot, first published in 1876.\
  \ It was the last novel she completed and the only one set in the contemporary Victorian\
  \ society of her day. Its mixture of social satire and moral searching, along with\
  \ a sympathetic rendering of Jewish proto-Zionist and Kabbalistic ideas, has made\
  \ it a controversial final statement of one of the greatest of Victorian novelists.\n\
  The novel has been adapted for film three times, once as a silent feature and twice\
  \ for television. It has also been adapted for the stage, most notably in the 1960s\
  \ by the 69 Theatre Company in Manchester with Vanessa Redgrave cast as the heroine\
  \ Gwendolen Harleth.\n From Wikipedia (CC BY-SA)."
